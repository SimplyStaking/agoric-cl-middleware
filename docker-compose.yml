version: "3.9"
services:
  monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    ports:
      - "3001:3001"
    volumes:
      - ~/config:/oracle-cl-middleware/src/config
      - ~/state:/oracle-cl-middleware/src/data
    environment:
      SERVICE: monitor
    restart: always
  middleware:
    build:
      context: .
      dockerfile: Dockerfile.middleware
    ports:
      - "3000:3000"
    volumes:
      - ./config:/oracle-cl-middleware/config
      - ~/config:/oracle-cl-middleware/src/config
      - ~/state:/oracle-cl-middleware/src/data
      - ~/.agoric:/root/.agoric
    restart: always
  
